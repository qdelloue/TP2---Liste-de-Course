<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - Liste de Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid bg-danger d-flex justify-content-center">
    <div class="row col-10 col-lg-8">
        <div class="bg-white card border-black d-flex flex-column align-items-center gap-3 mt-2 p-2" id="viewport">
            <div class="add-btn">
                <input type="text" class="" id="input" placeholder="Choisis un article">
                <button class="btn btn-danger" id="submit">Ajouter</button>
            </div>
    
            <!-- CHERCHER UN ELEMENT DANS UN TABLEAU -->
            <!-- <div class="add-btn">
                <input type="text" id="recherche" placeholder="Cherchez un article">
                <button id="submit-recherche">Rechercher</button>
            </div> -->
    
            <div class="liste-course">
                <ul id="liste-course"></ul>
            </div>
    
            <div class="delete-btn">
                <button class="btn btn-danger" id="delete-last-article">Supprimer le dernier article</button>
            </div>
    
            <div class="col-10 col-md-8" id="text-liste-course"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
